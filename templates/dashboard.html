<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <h1>Dashboard</h1>
    
    <form method="get">
        <label for="year">Select Year:</label>
        <select name="year" onchange="this.form.submit()">
            <option value="All" {% if selected_year == 'All' %}selected{% endif %}>All</option>
            <option value="2020" {% if selected_year == '2020' %}selected{% endif %}>2020</option>
            <option value="2021" {% if selected_year == '2021' %}selected{% endif %}>2021</option>
            <option value="2022" {% if selected_year == '2022' %}selected{% endif %}>2022</option>
            <option value="2023" {% if selected_year == '2023' %}selected{% endif %}>2023</option>
        </select>
    </form>

    <div class="chart-container">
        <h2>World Map Visualization</h2>
        {{ world_map|safe }}
    </div>
    
    <div class="chart-container">
        <h2>Pie Chart Analysis</h2>
        {{ pie_chart|safe }}
    </div>
    
    <div class="chart-container">
        <h2>Yearly Profit Overview</h2>
        {{ profit_chart|safe }}
    </div>
    
    <div class="chart-container">
        <h2>Profit by Product</h2>
        {{ profit_by_product_chart|safe }}
    </div>
    
</body>
</html>
